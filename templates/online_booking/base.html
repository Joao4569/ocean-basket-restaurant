{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ocean basket fine dining seafood restaurant">
  <meta name="keywords" content="ocean basket, seafood, fine dining, restaurant, online booking">
  <title>Ocean Basket</title>
  <!-- link for bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- link for custom stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header class="container-fluid border-bottom border-dark">
    <div class="row">
      <div class="col-12 text-center">
        <a class="nav-link" href="/" aria-label="Link to Home page">
          <h1 class="logo font-elsie">Ocean Basket</h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h6 id="logo-sub-text" class="text-center pb-4">Fine Dining Seafood Restaurant</h6>
      </div>
    </div>
  </header>
  <main class="flex-shrink-0 main-bg">
    {% block content %}

    {% endblock content %}
  </main>

  <footer class="container-fluid fixed-bottom border-top border-dark">
    <div class="row">
      <div class="col-12 col-md-4 text-center my-auto">
      {% if user.is_authenticated %}
        <p>Logged in as <span class="font-weight-bold">{{ user }}</span></p>
      {% else %}
        <p>Logged in as <span class="font-weight-bold">Guest</span></p>
      {% endif %}
      </div>
      <div id="social-links" class="col-12 col-md-4 text-center my-auto">
      <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook px-3 my-auto"></i></a>
      <a href="https://instagram.com" target="_blank" rel="noopener"
        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square px-3 my-auto"></i></a>
      <a href="https://twitter.com" target="_blank" rel="noopener"
        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square px-3 my-auto"></i></a>
      </div>
      <div class="col-12 col-md-4 text-center my-auto">
      <p>Made by J.Rodrigues</p>
      </div>
    </div>
  </footer>

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/e26a309e14.js" crossorigin="anonymous"></script>
  <!-- bootstrap plugins -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
